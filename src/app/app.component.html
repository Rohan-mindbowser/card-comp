<div class="w-full min-h-screen bg-gray-100 overflow-x-hidden">
  <div class="m-auto w-full max-w-[1300px] py-8 px-2 lg:px-0">
    <div class="w-full grid grid-cols-1 sm:grid-cols-8 gap-y-8 gap-x-6">
      <ng-container *ngFor="let project of data">
        <div class="col-span-4 bg-white rounded-xl shadow p-4">
          <div class="flex justify-between items-center mb-2 flex-wrap gap-2">
            <div class="font-semibold text-sm">{{ project?.projectName }}</div>
            <div>
              <button
                class="text-[20px] text-white px-4 py-1 rounded-full bg-[#4f46e5]"
              >
                + Add Resource
              </button>
            </div>
          </div>
          <div class="mb-4">
            <div class="text-[18px]">Description</div>
            <div class="text-[14px]">
              {{ project?.description }}
            </div>
          </div>
          <div class="mb-4">
            <div class="text-[18px]">Technologies</div>
            <div class="flex flex-wrap">
              <span
                *ngFor="let tech of project?.technologies"
                class="font-medium text-[16px] whitespace-nowrap py-1 px-3 mr-3 mb-3 rounded-full leading-normal text-gray-500 bg-gray-200"
                >{{ tech }}</span
              >
            </div>
          </div>

          <div>
            <div class="text-[18px]">Team</div>
            <ng-container *ngFor="let teamMember of project?.team; index as i">
              <ng-container *ngIf="teamMember !== null">
                <span
                  class="font-medium text-[16px] whitespace-nowrap py-1 px-3 -mr-3 mb-3 rounded-full leading-normal text-gray-500 bg-gray-200"
                  >{{ teamMember?.charAt(0) }}</span
                >
              </ng-container>
            </ng-container>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
